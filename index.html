            <h1>Long string prepare for VBA</h1>

                and concatenate them.
                This tool does so automatically.
            </p>
            <p>Max line lenght</p>
            <input type="number" value="64">
            <textarea placeholder="Write here your long string" name="input" rows="10" cols="30">
            </textarea>
            <output name="x" for="a b"></output>
            <input type="submit">
        </form>
